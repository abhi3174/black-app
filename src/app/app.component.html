<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h3>
        Ajax Call
        <button class="btn btn-secondary" (click)="makeAjaxCall()">
          Make Ajax Call
        </button>
      </h3>

      <div
        class="border border-secondary d-flex justify-content-center align-items-center my-1"
        style="height: 100px"
        *ngFor="let item of list"
      >
        {{ item.title }}
      </div>
    </div>
  </div>
</div>
